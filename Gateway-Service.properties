spring.application.name=Gateway-Service


server.port=8080
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.server.webflux.routes[0].id=Bidding-Service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://Bidding-Service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/bidding/**

spring.cloud.gateway.server.webflux.routes[1].id=NotificationService
spring.cloud.gateway.server.webflux.routes[1].uri=lb://NotificationService
#spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/notify/**

spring.cloud.gateway.server.webflux.routes[2].id=Procrument-Service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://Procrument-Service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/purchase/**

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
